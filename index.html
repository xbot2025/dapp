    <script>
      function calc() {
        try {
          const screenWidth =
            window.innerWidth ||
            document.documentElement.clientWidth ||
            document.body.clientWidth;
          const baseWidth = 375;
          const baseFontSize = 37.5;
          const maxWidth = 750;
          const effectiveWidth =
            screenWidth > maxWidth ? maxWidth : screenWidth;
          const rootFontSize = (effectiveWidth / baseWidth) * baseFontSize;
          document.documentElement.style.fontSize = rootFontSize + "px";
        } catch (e) {
          console.log(e);
        }
      }
      calc()
      window.onresize = calc
    </script>
